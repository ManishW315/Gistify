name: documentation
on:
  push:
    branches:
    - main

jobs:
  build-docs:
    runs-on:
    - windows-latest
    - ubuntu-latest
    - macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: python -m pip install pytest .
      - name: Run test
        run: pytest